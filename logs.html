<body>

  <h1>××¢×¨×›×ª ×œ×•×’×™× â€“ ×›×œ ×”×©×™× ×•×™×™× ×‘××ª×¨</h1>
  <div id="status" class="status">×‘×•×“×§ ×”×¨×©××•×ª...</div>

    <select id="filter-action">
      <option value="">×›×œ ×”×¤×¢×•×œ×•×ª</option>
      <option value="create">×™×¦×™×¨×”</option>
      <option value="update">×¢×“×›×•×Ÿ</option>

    <select id="filter-grade">
      <option value="">×›×œ ×”×©×›×‘×•×ª</option>

  <div id="tableWrap" class="table-wrap hidden">

        <tr>
          <th>×¡×•×’</th>
          <th>×¤×¢×•×œ×”</th>

          <th>×›×™×ª×”</th>
          <th>×›×•×ª×¨×ª / ××§×¦×•×¢</th>
          <th>×ª××¨×™×š ×”××‘×—×Ÿ / ××™×“×¢</th>
          <th>×× ×”×œ ×©×‘×™×¦×¢</th>

  <script type="module">
    import { db, auth } from "./firebase-config.js";
    import {
      collection,
      query,
      orderBy,
      onSnapshot,
      limit
    } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-firestore.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-auth.js";

    // ğŸ”’ ×¨×§ ××ª×” ×™×›×•×œ ×œ×¨××•×ª ××ª ×”×œ×•×’×™×
    const OWNER_EMAILS = ["nadavp1119@gmail.com"].map(x => x.toLowerCase());

    const tableBody = document.querySelector("#logs-table tbody");
    const filterAction = document.getElementById("filter-action");
    const filterGrade = document.getElementById("filter-grade");
    const filterEntity = document.getElementById("filter-entity");
    const statusEl = document.getElementById("status");
    const filtersEl = document.getElementById("filters");
    const tableWrap = document.getElementById("tableWrap");

    let allLogs = [];
    let unsub = null;

    function formatTimestamp(ts) {
      try{
        if (!ts) return "-";
        const d = ts.toDate ? ts.toDate() : new Date(ts);
        if (Number.isNaN(d.getTime())) return "-";
        return d.toLocaleDateString("he-IL") + " " + d.toLocaleTimeString("he-IL");
      }catch{
        return "-";
      }
    }

    function humanEntity(entity) {
      switch (entity) {
        case "exam": return "××‘×—×Ÿ";
        case "news": return "×—×“×©×•×ª";
        case "board": return "×œ×•×—";
        case "siteContent": return "×ª×•×›×Ÿ";
        case "adminRequest": return "×‘×§×©×”";
        default: return entity || "-";
      }
    }

    function humanAction(action) {
      if (action === "create") return "×™×¦×™×¨×”";
      if (action === "update") return "×¢×“×›×•×Ÿ";
      if (action === "delete") return "××—×™×§×”";
      return action || "-";
    }

    function esc(s){
      return String(s ?? "")
        .replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;")
        .replaceAll('"',"&quot;").replaceAll("'","&#039;");
    }

    function renderLogs(logs) {
      tableBody.innerHTML = "";

      if (!logs.length) {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td colspan="8">××™×Ÿ ×¢×“×™×™×Ÿ ×¨×©×•××•×ª ×œ×•×’ ×œ×”×¦×’×” (××• ×©×”×¤×™×œ×˜×¨×™× ××¡× × ×™× ×”×›×œ).</td>`;
        tableBody.appendChild(tr);
        return;
      }

      logs.forEach((log) => {
        const tr = document.createElement("tr");

        const entityText = humanEntity(log.entity);
        const actionText = humanAction(log.action);

        const mainLabel = log.subject || "-";

        const extraInfo =
          log.entity === "exam"
            ? (log.date || "-")
            : (log.entity === "news" || log.entity === "board" || log.entity === "adminRequest")
              ? (log.topic ? String(log.topic).slice(0, 60) + (String(log.topic).length > 60 ? "..." : "") : "-")
              : log.entity === "siteContent"
                ? "×¢×“×›×•×Ÿ ×ª×•×›×Ÿ ×”××ª×¨"
                : (log.date || "-");

        tr.innerHTML = `
          <td title="${esc(log.entity || "")}">${esc(entityText)}</td>
          <td class="action-${esc(log.action || "")}" title="${esc(log.action || "")}">${esc(actionText)}</td>
          <td>${esc(log.grade || "-")}</td>
          <td>${esc(log.classId || "-")}</td>
          <td title="${esc(mainLabel)}">${esc(mainLabel)}</td>
          <td title="${esc(extraInfo)}">${esc(extraInfo)}</td>
          <td title="${esc(log.adminEmail || "-")}">${esc(log.adminEmail || "-")}</td>
          <td>${esc(formatTimestamp(log.createdAt))}</td>
        `;

        tableBody.appendChild(tr);
      });
    }

    function applyFilters() {
      let filtered = [...allLogs];

      if (filterEntity.value) filtered = filtered.filter((l) => l.entity === filterEntity.value);
      if (filterAction.value) filtered = filtered.filter((l) => l.action === filterAction.value);
      if (filterGrade.value)  filtered = filtered.filter((l) => l.grade === filterGrade.value);

      renderLogs(filtered);
    }

    function initLogsListener() {
      // ğŸ”¥ ×–×” ×©× ×”×§×•×œ×§×©×Ÿ ×©×œ×š ×œ×¤×™ ×”×ª××•× ×”:
      const COL = "exams_logs";

      const qLogs = query(
        collection(db, COL),
        orderBy("createdAt", "desc"),
        limit(300)
      );

      statusEl.textContent = "×˜×•×¢×Ÿ ×œ×•×’×™×...";
      if (unsub) unsub();

      unsub = onSnapshot(qLogs, (snapshot) => {
        allLogs = snapshot.docs.map((doc) => ({ id: doc.id, ...doc.data() }));
        statusEl.textContent = `× ×˜×¢× ×• ${snapshot.size} ×œ×•×’×™× âœ…`;
        applyFilters();
      }, (err) => {
        console.error("LOGS ERROR:", err);
        statusEl.classList.add("error");
        statusEl.textContent = "×©×’×™××” ×‘×˜×¢×™× ×ª ×œ×•×’×™×: " + (err?.message || err);
        tableWrap.classList.add("hidden");
        filtersEl.classList.add("hidden");
      });
    }

    onAuthStateChanged(auth, (user) => {
      statusEl.classList.remove("error");

      if (!user) {
        statusEl.classList.add("error");
        statusEl.innerHTML = `
          ××™×Ÿ ×œ×š ×’×™×©×” ×œ×¢××•×“ ×”×œ×•×’×™×. <br>
          ×”×ª×—×‘×¨ ×“×¨×š ×“×£ ×”× ×™×”×•×œ.
          <br>
          <a class="btn-link" href="admin.html">×œ×¢××•×“ ×”×”×ª×—×‘×¨×•×ª</a>
        `;
        filtersEl.classList.add("hidden");
        tableWrap.classList.add("hidden");
        if (unsub) unsub();
        return;
      }

      const email = (user.email || "").toLowerCase();
      const allowed = OWNER_EMAILS.includes(email);

      if (!allowed) {
        statusEl.classList.add("error");
        statusEl.innerHTML = `
          ×”×—×©×‘×•×Ÿ <b>${email}</b> ××™× ×• ××•×¨×©×” ×œ×¦×¤×•×ª ×‘×œ×•×’×™×.<br>
          ×¨×§ ×‘×¢×œ ×”××¢×¨×›×ª ×™×›×•×œ ×œ×¨××•×ª ××•×ª×.
        `;
        filtersEl.classList.add("hidden");
        tableWrap.classList.add("hidden");
        if (unsub) unsub();
        return;
      }

      // ××—×•×‘×¨ ×•××•×¨×©×”
      statusEl.textContent = "××—×•×‘×¨ ×›: " + email;
      filtersEl.classList.remove("hidden");
      tableWrap.classList.remove("hidden");
      initLogsListener();
    });

    filterAction.addEventListener("change", applyFilters);
    filterGrade.addEventListener("change", applyFilters);
    filterEntity.addEventListener("change", applyFilters);
  </script>
