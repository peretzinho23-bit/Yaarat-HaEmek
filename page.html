    /* =========================
       PAGE (Dynamic) â€“ UI layer

    ========================= */
    :root{
      --card: rgba(255,255,255,.08);
      --card2: rgba(255,255,255,.06);
      --border: rgba(148,163,184,.28);
      --shadow: 0 18px 55px rgba(0,0,0,.22);
      --radius: 22px;
      --blur: blur(18px);
    }
    html[data-theme="dark"]{ color-scheme: dark; }
    body{ margin:0; }
    .wrap{ max-width:1180px; margin:0 auto; padding:18px; }

    /* Topbar */
    .topbar{
      position: sticky;
      top: 12px;
      z-index: 50;
      margin-bottom: 14px;
    }
    .topbar-inner{
      display:flex; align-items:center; justify-content:space-between; gap:12px; flex-wrap:wrap;
      border:1px solid var(--border);
      background: rgba(2,6,23,.55);
      backdrop-filter: var(--blur);
      border-radius: 999px;
      padding: 10px 12px;
      box-shadow: 0 22px 80px rgba(0,0,0,.25);
    }
    .left, .right, .center{ display:flex; align-items:center; gap:10px; flex-wrap:wrap; }
    .logo{
      display:flex; align-items:center; gap:10px;
      padding: 6px 10px;
      border-radius: 999px;
      border:1px solid rgba(148,163,184,.20);
      background: rgba(255,255,255,.05);
      font-weight: 1000;
    }
    .nav{ display:flex; gap:8px; flex-wrap:wrap; justify-content:center; }
    .pill{
      display:inline-flex; align-items:center; justify-content:center;
      padding: 9px 14px;
      border-radius: 999px;
      border:1px solid rgba(148,163,184,.22);
      background: rgba(255,255,255,.06);
      color: inherit;
      text-decoration:none;
      font-weight: 1000;
      transition: transform .12s ease, background .15s ease;
      white-space: nowrap;
    }
    .pill:hover{ transform: translateY(-1px); background: rgba(255,255,255,.09); }
    .iconbtn{
      width:42px; height:42px;
      border-radius:999px;
      border:1px solid rgba(148,163,184,.22);
      background: rgba(255,255,255,.06);
      color:inherit;
      cursor:pointer;
      font-size: 18px;
      display:grid; place-items:center;
      transition: transform .12s ease, background .15s ease;
    }
    .iconbtn:hover{ transform: translateY(-1px); background: rgba(255,255,255,.09); }

    .userpill{
      display:flex; align-items:center; gap:10px;
      padding: 7px 10px;
      border-radius: 999px;
      border:1px solid rgba(148,163,184,.22);
      background: rgba(255,255,255,.06);
      font-weight: 1000;
    }
    .avatar{
      width:34px; height:34px;
      border-radius:999px;
      display:grid; place-items:center;
      border:1px solid rgba(148,163,184,.22);
      background: rgba(255,255,255,.08);
      font-size: 14px;
    }

    /* Hero */
    .hero{
      border-radius: var(--radius);
      border:1px solid var(--border);
      background: var(--card);
      box-shadow: var(--shadow);
      padding: 16px;
      overflow:hidden;
    }
    .hero-top{
      display:flex; align-items:flex-start; justify-content:space-between; gap:12px; flex-wrap:wrap;
    }
    .hero-title{
      margin: 4px 0 0;
      font-size: 1.7rem;
      font-weight: 1100;
      letter-spacing: .2px;
    }
    .hero-sub{
      margin: 8px 0 0;
      opacity: .82;
      line-height: 1.65;
    }
    .hero-meta{
      margin-top: 10px;
      opacity: .72;
      font-size: .95rem;
      display:none;
    }
    .hero-meta.dev-show{ display:block; }
    .badge{
      display:inline-flex; align-items:center; gap:8px;
      padding: 7px 11px;
      border-radius: 999px;
      border:1px solid rgba(148,163,184,.22);
      background: rgba(255,255,255,.06);
      font-weight: 1000;
      font-size: .9rem;
    }

    /* Content grid */
    .grid{ display:grid; gap:12px; margin-top:12px; }
    .card{
      border-radius: var(--radius);
      border:1px solid var(--border);
      background: var(--card);
      box-shadow: var(--shadow);
      padding: 14px;
    }
    .block h3{ margin: 0 0 8px; font-weight: 1100; }
    .block p{ margin: 0; line-height: 1.75; opacity: .92; }
    .muted{ opacity: .78; }
    .mono{ font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }

    /* Buttons / Links */
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      padding: 10px 14px;
      border-radius: 16px;
      border:1px solid rgba(148,163,184,.28);
      background: rgba(255,255,255,.08);
      color: inherit;
      text-decoration:none;
      font-weight: 1100;
      cursor:pointer;
      transition: transform .12s ease, background .15s ease;
    }
    .btn:hover{ transform: translateY(-1px); background: rgba(255,255,255,.11); }
    .btn.primary{ border-color: rgba(37,99,235,.35); background: rgba(37,99,235,.16); }
    .btn.danger{ border-color: rgba(239,68,68,.35); background: rgba(239,68,68,.14); }

    /* Image */
    .img{
      display:block;
      width:100%;
      border-radius: 18px;
      border:1px solid rgba(148,163,184,.20);
      background: rgba(0,0,0,.2);
      overflow:hidden;
    }
    .cap{ margin-top: 8px; opacity: .75; font-size: .95rem; }

    /* Links block */
    .links{ display:grid; gap:10px; }
    .links-item{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding: 12px;
      border-radius: 18px;
      border:1px solid rgba(148,163,184,.18);
      background: rgba(255,255,255,.05);
    }
    .links-title{ font-weight: 1100; }
    .links-url{
      opacity:.72;
      font-size:.92rem;
      direction:ltr;
      text-align:left;
      margin-top:3px;
    }

    /* Divider */
    .divider{ height:1px; background: rgba(148,163,184,.18); border-radius:999px; }

    /* Empty */
    .empty{
      padding: 14px;
      border-radius: 18px;
      border:1px dashed rgba(148,163,184,.35);
      background: rgba(255,255,255,.04);
      opacity: .85;
    }

    /* Light mode */
    html[data-theme="light"]{ color-scheme: light; }
    html[data-theme="light"] body{ color:#0f172a; }
    html[data-theme="light"] .topbar-inner{
      background: rgba(255,255,255,.82);
      border-color: rgba(15,23,42,.10);
      box-shadow: 0 18px 60px rgba(15,23,42,.12);
    }
    html[data-theme="light"] .hero,
    html[data-theme="light"] .card{
      background: rgba(255,255,255,.92);
      border-color: rgba(15,23,42,.10);
      box-shadow: 0 18px 55px rgba(15,23,42,.10);
    }
    html[data-theme="light"] .pill,
    html[data-theme="light"] .iconbtn,
    html[data-theme="light"] .userpill,
    html[data-theme="light"] .links-item{
      background: rgba(255,255,255,.92);
      border-color: rgba(15,23,42,.10);
    }
    html[data-theme="light"] .btn{ background: rgba(15,23,42,.06); border-color: rgba(15,23,42,.10); }
    html[data-theme="light"] .btn.primary{ background: rgba(37,99,235,.10); border-color: rgba(37,99,235,.22); }

    .hero-home-header .hero-glow-line{
