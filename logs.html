  <!-- Firebase -->
  <script type="module">
    import { db, auth } from "./firebase-config.js";
    import {
      collection,
      query,
      orderBy,
      onSnapshot
    } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-firestore.js";
    import {

    // ğŸ”’ ×¨×§ ××ª×” ×™×›×•×œ ×œ×¨××•×ª ××ª ×”×œ×•×’×™×
    const OWNER_EMAILS = [
      "nadavp1119@gmail.com"
      
    ];

    const tableBody = document.querySelector("#logs-table tbody");
    const filterAction = document.getElementById("filter-action");
    const filterGrade = document.getElementById("filter-grade");
    const filterEntity = document.getElementById("filter-entity");
    const statusEl = document.getElementById("status");
    const filtersEl = document.getElementById("filters");
    const tableEl = document.getElementById("logs-table");

    let allLogs = [];

    function formatTimestamp(ts) {
      if (!ts || !ts.toDate) return "";
      const d = ts.toDate();
      return d.toLocaleDateString("he-IL") + " " + d.toLocaleTimeString("he-IL");
    }

    function humanEntity(entity) {
      switch (entity) {
        case "exam": return "××‘×—×Ÿ";
        case "news": return "×—×“×©×•×ª";
        case "board": return "×œ×•×— ××•×“×¢×•×ª";
        case "siteContent": return "×ª×•×›×Ÿ ××ª×¨";
        case "adminRequest": return "×‘×§×©×ª ××“××™×Ÿ";
        default: return entity || "-";
      }
    }

    function humanAction(action) {
      if (action === "create") return "×™×¦×™×¨×”";
      if (action === "update") return "×¢×“×›×•×Ÿ";
      if (action === "delete") return "××—×™×§×”";
      return action || "-";
    }

    function renderLogs(logs) {
      tableBody.innerHTML = "";

      if (!logs.length) {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td colspan="8">××™×Ÿ ×¢×“×™×™×Ÿ ×¨×©×•××•×ª ×œ×•×’ ×œ×”×¦×’×”.</td>`;
        tableBody.appendChild(tr);
        return;
      }

      logs.forEach((log) => {
        const tr = document.createElement("tr");

        // ××™×¤×•×™ ×œ×©×“×•×ª ×”×’×™×•× ×™×™×
        const entityText = humanEntity(log.entity);
        const actionText = humanAction(log.action);

        const mainLabel = log.subject || "-";
        const extraInfo =
          log.entity === "exam"
            ? (log.date || "-")
            : log.entity === "news" || log.entity === "board"
              ? (log.topic ? String(log.topic).slice(0, 40) + (String(log.topic).length > 40 ? "..." : "") : "-")
              : log.entity === "siteContent"
                ? "×¢×“×›×•×Ÿ ×ª×•×›×Ÿ ×”××ª×¨"
                : log.entity === "adminRequest"
                  ? (log.topic ? String(log.topic).slice(0, 40) + (String(log.topic).length > 40 ? "..." : "") : "-")
                  : (log.date || "-");

        tr.innerHTML = `
          <td>${entityText}</td>
          <td class="action-${log.action || ""}">${actionText}</td>
          <td>${log.grade || "-"}</td>
          <td>${log.classId || "-"}</td>
          <td>${mainLabel}</td>
          <td>${extraInfo}</td>
          <td>${log.adminEmail || "-"}</td>
          <td>${formatTimestamp(log.createdAt)}</td>
        `;

        tableBody.appendChild(tr);
      });
    }

    function applyFilters() {
      let filtered = [...allLogs];

      if (filterEntity.value) {
        filtered = filtered.filter((l) => l.entity === filterEntity.value);
      }

      if (filterAction.value) {
        filtered = filtered.filter((l) => l.action === filterAction.value);
      }

      if (filterGrade.value) {
        filtered = filtered.filter((l) => l.grade === filterGrade.value);
      }

      renderLogs(filtered);
    }

    function initLogsListener() {
      const qLogs = query(
        collection(db, "exams_logs"),
        orderBy("createdAt", "desc")
      );

      onSnapshot(qLogs, (snapshot) => {
        allLogs = snapshot.docs.map((doc) => doc.data());
        applyFilters();
      });
    }

    // ×”×’× ×” â€“ ×¨×§ ××ª×” (OWNER) ×™×›×•×œ ×œ×¨××•×ª
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        statusEl.classList.add("error");
        statusEl.innerHTML = `
          ××™×Ÿ ×œ×š ×’×™×©×” ×œ×¢××•×“ ×”×œ×•×’×™×. <br>
          ×”×ª×—×‘×¨ ×“×¨×š ×“×£ ×”× ×™×”×•×œ.

        `;
        filtersEl.classList.add("hidden");
        tableEl.classList.add("hidden");
        return;
      }

      const email = (user.email || "").toLowerCase();
      const allowed = OWNER_EMAILS.map(e => e.toLowerCase()).includes(email);

      if (!allowed) {
        statusEl.classList.add("error");
        statusEl.innerHTML = `
          ×”×—×©×‘×•×Ÿ <b>${email}</b> ××™× ×• ××•×¨×©×” ×œ×¦×¤×•×ª ×‘×œ×•×’×™×.<br>
          ×¨×§ ×‘×¢×œ ×”××¢×¨×›×ª ×™×›×•×œ ×œ×¨××•×ª ××•×ª×.

      statusEl.textContent = "××—×•×‘×¨ ×›: " + email;
      filtersEl.classList.remove("hidden");
      tableEl.classList.remove("hidden");

      initLogsListener();
    });

    filterAction.addEventListener("change", applyFilters);
    filterGrade.addEventListener("change", applyFilters);
