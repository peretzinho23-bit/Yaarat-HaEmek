<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>מעביר למרחב האישי...</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0b1120;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .box {
      background: rgba(255,255,255,0.08);
      padding: 40px 50px;
      border-radius: 18px;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1rem;
      opacity: 0.8;
    }

    .loader {
      margin-top: 20px;
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255,255,255,0.3);
      border-top-color: #ffffff;
      border-radius: 50%;
      animation: spin 0.9s linear infinite;
      margin-left: auto;
      margin-right: auto;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>

  <!-- מעביר אוטומטית תוך 2 שניות -->
  <script>
    setTimeout(() => {
      window.location.href = "https://my.edu.gov.il/home";
    }, 2000);
  </script>
</head>

<body>
  <div class="box">
    <h1>מעביר למרחב האישי...</h1>
    <p>אנא המתן רגע, אנו מפנים אותך לאתר משרד החינוך.</p>
    <div class="loader"></div>
  </div>
</body>
</html>
