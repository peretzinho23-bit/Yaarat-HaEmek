<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>בקשת הרשמה · לוח ניהול יערת העמק</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="admin.css" />
</head>

<body class="admin-page register-page">

  <header class="header-main">
    <div class="container">
      <nav class="nav nav-centered admin-nav" aria-label="Navigation">
        <!-- ימין: כפתורים -->
        <div class="admin-nav-right">
          <a class="admin-btn" href="admin.html">חזרה להתחברות</a>
        </div>

        <!-- מרכז: לוגו -->
        <div class="nav-center">
          <div class="logo-circle" title="יערת העמק">
            <img class="logo-img" src="logo.png" alt="לוגו יערת העמק" onerror="this.remove();" />
          </div>
        </div>

        <!-- שמאל: ריק לשמירת איזון -->
        <div class="admin-nav-left"></div>
      </nav>
    </div>
  </header>

  <main class="container register-shell">
    <section class="register-hero">
      <h1 class="register-title">בקשת הרשמה לאדמין</h1>
      <p class="register-subtitle">
        הטופס מיועד לצוות בית הספר שמעוניינים לקבל גישה ללוח הניהול.
        לאחר שליחה, הבקשה תישמר ותיבדק ידנית.
      </p>
    </section>

    <section class="register-card card">
      <form
        id="register-form"
        class="register-form"
        action="javascript:void(0);"
        method="post"
        novalidate
      >
        <div class="register-grid">

          <div class="field">
            <label for="fullName">שם מלא</label>
            <input
              id="fullName"
              name="fullName"
              type="text"
              placeholder="לדוגמה: ישראל ישראלי"
              required
              autocomplete="name"
            />
          </div>

          <div class="field">
            <label for="email">אימייל</label>
            <input
              id="email"
              name="email"
              type="email"
              placeholder="example@school.org.il"
              required
              autocomplete="email"
            />
          </div>

          <div class="field">
            <label for="password">סיסמה מוצעת</label>
            <input
              id="password"
              name="password"
              type="password"
              placeholder="בחר/י סיסמה"
              required
              autocomplete="new-password"
            />
            <small class="hint">מינימום 6 תווים. מומלץ: 10+ עם מספרים.</small>
          </div>

          <div class="field">
            <label for="role">תפקיד בבית הספר</label>
            <input
              id="role"
              name="role"
              type="text"
              placeholder="לדוגמה: מחנכת ז2 / מורה למתמטיקה"
              required
            />
          </div>

          <div class="field full">
            <label for="reason">למה צריך גישה ללוח הניהול?</label>
            <input
              id="reason"
              name="reason"
              type="text"
              placeholder="לדוגמה: עדכון מבחנים וחדשות לכיתות שלי"
              required
            />
          </div>

          <div class="field full">
            <label for="message">הודעה נוספת (אופציונלי)</label>
            <textarea
              id="message"
              name="message"
              rows="4"
              placeholder="כל מידע נוסף שיכול לעזור לאשר את הבקשה..."
            ></textarea>
          </div>

        </div>

        <div class="register-actions">
          <button type="submit" class="register-submit-btn">
            שליחת בקשה
          </button>

          <p id="register-status" class="register-status" aria-live="polite"></p>
        </div>

        <div class="register-footer">
          <a href="admin.html" class="link-soft">חזרה למסך התחברות</a>
        </div>
      </form>
    </section>
  </main>

  <script type="module" src="register.js?v=999"></script>
</body>
</html>
