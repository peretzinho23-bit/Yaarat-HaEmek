<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>איפוס סיסמה</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body.admin-page{min-height:100vh;display:grid;place-items:center;padding:22px}
    .wrap{width:min(560px,100%)}
    .card{
      width:100%;max-width:560px;padding:22px 22px 18px;border-radius:22px;
      border:1px solid rgba(148,163,184,.28);background:rgba(2,6,23,.55);
      backdrop-filter: blur(14px);-webkit-backdrop-filter: blur(14px);
      box-shadow:0 22px 60px rgba(0,0,0,.35);color:#e5e7eb
    }
    h2{margin:0;text-align:center;font-size:2rem;font-weight:900}
    .sub{margin:6px 0 18px;opacity:.9;text-align:center;font-weight:700;line-height:1.35}
    .row{display:grid;gap:10px;margin-top:6px}
    label{font-weight:800;opacity:.95}
    input{
      width:100%;padding:12px 14px;border-radius:14px;outline:none;
      border:1px solid rgba(148,163,184,.30);background:rgba(2,6,23,.40);
      color:#e5e7eb;box-shadow:inset 0 1px 0 rgba(255,255,255,.06);
    }
    input:focus{border-color:rgba(56,189,248,.65);box-shadow:0 0 0 4px rgba(56,189,248,.16)}
    .btn{
      margin-top:6px;width:100%;padding:12px 16px;border-radius:999px;border:none;
      cursor:pointer;font-weight:900;font-size:1rem;color:#fff;
      background:linear-gradient(135deg,#2563eb,#38bdf8);
      box-shadow:0 16px 40px rgba(37,99,235,.35);
    }
    .btn:disabled{opacity:.65;cursor:not-allowed;filter:grayscale(.2)}
    .status{margin-top:12px;text-align:center;font-weight:800;font-size:.95rem;opacity:0;transform:translateY(-4px);transition:all .25s ease}
    .status.loading,.status.success,.status.error{opacity:1;transform:translateY(0)}
    .status.loading{color:#38bdf8}
    .status.success{color:#22c55e}
    .status.error{color:#ef4444}
    .pill{display:inline-block;padding:6px 10px;border-radius:999px;border:1px solid rgba(148,163,184,.28);background:rgba(2,6,23,.25);font-weight:800}
    .footer{margin-top:14px;display:flex;justify-content:center;gap:10px;font-weight:800}
    .link{ text-decoration:none;color:#93c5fd;padding:8px 12px;border-radius:999px;border:1px solid rgba(147,197,253,.25);background:rgba(2,6,23,.25) }
  </style>
</head>

<body class="admin-page">
  <div class="wrap">
    <div class="card">
      <h2>איפוס סיסמה</h2>
      <p class="sub">
        מאמת קישור... <span id="email-pill" class="pill" style="display:none"></span>
      </p>

      <form id="confirm-form" class="row" autocomplete="off">
        <label for="new-pass">סיסמה חדשה</label>
        <input id="new-pass" type="password" minlength="6" required placeholder="לפחות 6 תווים" />

        <label for="new-pass2">אישור סיסמה חדשה</label>
        <input id="new-pass2" type="password" minlength="6" required placeholder="הכנס שוב" />

        <button id="btn" class="btn" type="submit" disabled>אפס סיסמה</button>
      </form>

      <p id="status" class="status"></p>

      <div class="footer">
        <a class="link" href="admin.html">חזרה להתחברות</a>
      </div>
    </div>
  </div>

  <script type="module" src="reset-confirm.js"></script>
</body>
</html>
