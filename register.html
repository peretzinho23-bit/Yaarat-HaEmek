<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>בקשת הרשמה · לוח ניהול יערת העמק</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="admin.css" />
</head>

<body>
  <script type="module" src="analytics.js"></script>

  <header class="header-main">
    <div class="container">
      <nav class="nav">
        <div class="nav-left">
          <div class="logo-circle">
            <span>יערת<br>העמק</span>
          </div>
          <div>
            <div class="school-title-main">בקשת הרשמה · לוח ניהול</div>
            <div class="school-title-sub">
              <a href="admin.html">חזרה למסך התחברות</a>
            </div>
          </div>
        </div>
      </nav>
    </div>
  </header>

  <section>
    <div class="container register-wrapper">
      <div class="section-header" style="text-align:center;">
        <h2 class="section-title">בקשת הרשמה לאדמין</h2>
        <p class="section-subtitle">
          הטופס מיועד למורות וצוות בית הספר שמעוניינים לקבל גישה ללוח הניהול.
          לאחר מילוי הטופס הבקשה תישמר ותיבדק ידנית.
        </p>
      </div>

      <div class="card register-card">
        <form id="register-form" class="admin-form">
          <label for="fullName">שם מלא</label>
          <input
            id="fullName"
            name="fullName"
            type="text"
            placeholder="לדוגמה: ישראל ישראלי "
            required
          />

          <label for="email">אימייל</label>
          <input
            id="email"
            name="email"
            type="email"
            placeholder="example@school.org.il"
            required
          />
<label>סיסמה מוצעת</label>
<input type="password" name="password" placeholder="בחר סיסמה למשתמש" required />

          <label for="role">תפקיד קיים / קודם בבית הספר</label>
          <input
            id="role"
            name="role"
            type="text"
            placeholder="לדוגמה: מחנכת ז2, מורה למתמטיקה"
            required
          />

          <label for="reason">סיבה מוצעת לשימוש בלוח הניהול</label>
          <input
            id="reason"
            name="reason"
            type="text"
            placeholder="לדוגמה: עדכון מבחנים וחדשות לכיתות שלי"
            required
          />

          <label for="message">הודעה נוספת (אופציונלי)</label>
          <textarea
            id="message"
            name="message"
            rows="3"
            placeholder="כל מידע נוסף שיכול לעזור לאשר את הבקשה..."
          ></textarea>

          <button type="submit" class="register-submit-btn">
            שליחת בקשה
          </button>

          <p id="register-status" class="register-status"></p>
        </form>
      </div>
    </div>
  </section>

  <!-- JS של הטופס -->
<script type="module" src="register.js"></script>
</body>
</html>
