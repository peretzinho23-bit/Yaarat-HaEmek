<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>מרחב אישי – יערת העמק</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0a1124;
      color: white;
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .header {
      padding: 14px;
      font-size: 1.2rem;
      text-align: center;
      background: rgba(255,255,255,0.06);
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .frame-wrap {
      flex: 1;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    iframe {
      width: 95%;
      height: 90%;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.2);
      background: #000;
    }
  </style>
</head>

<body>
  <div class="header">
    נטען את המרחב האישי עבורך...
  </div>

  <div class="frame-wrap">
