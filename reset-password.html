<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>שחזור סיסמה</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    /* =========================
       RESET PASSWORD – UI POLISH
       ========================= */

    body.admin-page{
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 22px;
    }

    .reset-wrap{
      width: min(560px, 100%);
    }

    .login-card.reset-card{
      width: 100%;
      max-width: 560px;
      padding: 22px 22px 18px;
      border-radius: 22px;
      border: 1px solid rgba(148,163,184,.28);
      background: rgba(2,6,23,.55);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      box-shadow: 0 22px 60px rgba(0,0,0,.35);
    }

    .reset-title{
      margin: 0;
      font-size: 2rem;
      font-weight: 900;
      letter-spacing: .2px;
      text-align: center;
    }

    .reset-subtitle{
      margin: 6px 0 18px;
      opacity: .9;
      text-align: center;
      font-weight: 600;
    }

    .reset-form{
      display: grid;
      gap: 10px;
      margin-top: 6px;
    }

    .reset-form label{
      font-weight: 800;
      opacity: .95;
    }

    .reset-form input{
      width: 100%;
      padding: 12px 14px;
      border-radius: 14px;
      outline: none;
      border: 1px solid rgba(148,163,184,.30);
      background: rgba(2,6,23,.40);
      color: #e5e7eb;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.06);
      transition: border-color .2s ease, box-shadow .2s ease, transform .15s ease;
    }
    .reset-form input:focus{
      border-color: rgba(56,189,248,.65);
      box-shadow: 0 0 0 4px rgba(56,189,248,.16);
    }

    .reset-btn{
      margin-top: 6px;
      width: 100%;
      padding: 12px 16px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-weight: 900;
      font-size: 1rem;
      color: #fff;
      background: linear-gradient(135deg,#2563eb,#38bdf8);
      box-shadow: 0 16px 40px rgba(37,99,235,.35);
      transition: transform .15s ease, box-shadow .15s ease, filter .15s ease;
    }
    .reset-btn:hover{
      transform: translateY(-1px);
      box-shadow: 0 18px 50px rgba(37,99,235,.45);
      filter: brightness(1.05);
    }
    .reset-btn:active{
      transform: translateY(0);
      filter: brightness(.98);
    }

    .reset-status{
      margin-top: 12px;
      text-align: center;
      font-weight: 800;
      font-size: .95rem;
      opacity: 0;
      transform: translateY(-4px);
      transition: all .25s ease;
    }
    .reset-status.loading{
      opacity: 1;
      transform: translateY(0);
      color: #38bdf8;
    }
    .reset-status.success{
      opacity: 1;
      transform: translateY(0);
      color: #22c55e;
    }
    .reset-status.error{
      opacity: 1;
      transform: translateY(0);
      color: #ef4444;
    }

    .reset-footer{
      margin-top: 14px;
      display: flex;
      justify-content: center;
      gap: 10px;
      font-weight: 800;
    }
    .reset-link{
      text-decoration: none;
      color: #93c5fd;
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid rgba(147,197,253,.25);
      background: rgba(2,6,23,.25);
      transition: transform .15s ease, background .15s ease;
    }
    .reset-link:hover{
      transform: translateY(-1px);
      background: rgba(37,99,235,.15);
    }

    /* לייט מוד אם אתה משתמש בו בכלל */
    html[data-theme="light"] body.admin-page .login-card.reset-card{
      background: rgba(255,255,255,.78);
      border-color: rgba(148,163,184,.45);
      box-shadow: 0 22px 60px rgba(15,23,42,.14);
      color: #0f172a;
    }
    html[data-theme="light"] body.admin-page .reset-form input{
      background: rgba(255,255,255,.9);
      color: #0f172a;
      border-color: rgba(148,163,184,.5);
    }
    html[data-theme="light"] body.admin-page .reset-link{
      background: rgba(255,255,255,.7);
      border-color: rgba(37,99,235,.18);
      color: #1d4ed8;
    }
  </style>
</head>

<body class="admin-page">
  <div class="reset-wrap">
    <div class="login-card reset-card">
      <h2 class="reset-title">שחזור סיסמה</h2>
      <p class="reset-subtitle">הכנס את כתובת האימייל שלך ונשלח לך קישור לאיפוס</p>

      <form id="reset-form" class="reset-form" autocomplete="on">
        <label for="reset-email">אימייל</label>
        <input
          type="email"
          id="reset-email"
          required
          placeholder="name@example.com"
          inputmode="email"
          autocomplete="email"
        />

        <button type="submit" class="reset-btn">שלח קישור איפוס</button>
      </form>

      <p id="reset-status" class="reset-status"></p>

      <div class="reset-footer">
        <a class="reset-link" href="admin.html">חזרה להתחברות</a>
      </div>
    </div>
  </div>

  <script type="module" src="reset-password.js"></script>
</body>
</html>
